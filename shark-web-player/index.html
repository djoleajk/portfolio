<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Web Player</title>
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Shark Web Player">
    <meta property="og:description" content="Streamuj brzo. Plivaj meƒëu kvalitetom.">
    <meta property="og:image" content="./favicon/og-preview.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="./">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Shark Web Player">
    <meta name="twitter:description" content="Streamuj brzo. Plivaj meƒëu kvalitetom.">
    <meta name="twitter:image" content="./favicon/og-preview.png">
    <link rel="icon" type="image/png" href="favicon/favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <div class="bitrate">128 kbps</div>
            <div class="now-playing">
                <div class="track-info">No track playing</div>
            </div>
            <div class="timer">00:00:00</div>
        </div>
        <div class="player-main">
            <div class="control-section">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="control-buttons">
                    <button id="prev" class="ctrl-btn">‚èÆ</button>
                    <button id="play-pause" class="ctrl-btn">‚ñ∂</button>
                    <button id="stop" class="ctrl-btn">‚èπ</button>
                    <button id="next" class="ctrl-btn">‚è≠</button>
                    <div class="volume-control">
                        <span class="volume-icon">üîä</span>
                        <input type="range" id="volume" min="0" max="100" value="100">
                    </div>
                </div>
            </div>
            <div class="playlist" id="playlist">
                <div class="playlist-header">Radio stanice</div>
                <!-- Radio stations will be added here -->
            </div>
        </div>
        <div class="player-footer">
            <button class="footer-btn" id="addBtn">ADD</button>
            <button class="footer-btn" id="delBtn">DEL</button>
            <button class="footer-btn" id="miscBtn">MISC</button>
            <button class="footer-btn" id="sortBtn">SORT</button>
            <button class="footer-btn" id="optBtn">OPT</button>
        </div>
    </div>

    <!-- Add Stream Dialog -->
    <div id="streamDialog" class="stream-dialog">
        <div class="dialog-content">
            <h3>Add Radio Stream</h3>
            <input type="text" id="streamName" placeholder="Stream Name">
            <input type="url" id="streamUrl" placeholder="Stream URL">
            <div class="dialog-buttons">
                <button id="addStreamBtn">Add</button>
                <button id="cancelStreamBtn">Cancel</button>
            </div>
        </div>
    </div>
    <script src="js/player.js"></script>
</body>
</html>
