<!DOCTYPE html>
<html lang="sr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kalkulator Vremena</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link href="styles.css" rel="stylesheet" />
	</head>
	<body class="p-4">
		<div class="container">
			<h1 class="mb-4">Kalkulator Vremena</h1>

			<div class="card mb-4">
				<div class="card-body">
					<div class="form-check mb-3">
						<input
							class="form-check-input"
							type="radio"
							name="tipKalkulacije"
							id="napred"
							value="napred"
							checked
						/>
						<label class="form-check-label" for="napred"
							>Računaj unapred (početno + trajanje)</label
						>
					</div>
					<div class="form-check mb-3">
						<input
							class="form-check-input"
							type="radio"
							name="tipKalkulacije"
							id="nazad"
							value="nazad"
						/>
						<label class="form-check-label" for="nazad"
							>Računaj unazad (krajnje - trajanje)</label
						>
					</div>

					<div id="unosNapred">
						<div class="mb-3">
							<label for="pocetnoVreme" class="form-label"
								>Početno vreme (HH:MM)</label
							>
							<input
								type="text"
								class="form-control"
								id="pocetnoVreme"
								placeholder="13:50"
							/>
						</div>
						<div class="mb-3">
							<label for="trajanje" class="form-label">Trajanje (h:min)</label>
							<input
								type="text"
								class="form-control"
								id="trajanje"
								placeholder="1:53"
							/>
						</div>
					</div>

					<div id="unosNazad" style="display: none">
						<div class="mb-3">
							<label for="krajnjeVreme" class="form-label"
								>Krajnje vreme (HH:MM)</label
							>
							<input
								type="text"
								class="form-control"
								id="krajnjeVreme"
								placeholder="15:43"
							/>
						</div>
						<div class="mb-3">
							<label for="trajanjeNazad" class="form-label"
								>Trajanje (h:min)</label
							>
							<input
								type="text"
								class="form-control"
								id="trajanjeNazad"
								placeholder="1:53"
							/>
						</div>
					</div>

					<button class="btn btn-primary" onclick="izracunajVreme()">
						Izračunaj
					</button>
				</div>
			</div>

			<div
				id="rezultat"
				class="alert alert-success"
				style="display: none"
			></div>

			<div id="sekcijaTajmera" class="card mt-4" style="display: none">
				<div class="card-body">
					<h5 class="card-title">Alarm Tajmer</h5>
					<p id="prikazTajmera" class="display-4">00:00:00</p>
					<button
						id="dugmeTajmer"
						class="btn btn-danger"
						onclick="pokreniTajmer()"
					>
						Pokreni Alarm
					</button>
					<audio
						id="zvukAlarma"
						src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3"
						preload="auto"
					></audio>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
